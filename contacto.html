    <h1 id="title">Contacto</h1>

    <main>
        <section class="form-container">
            <form class="form" name="form" id="form" action="https://formspree.io/f/xdojdyjk" method="POST" onsubmit="validacion()"> 

                <div class="form-section">
                    <label for="name-cliente" class="label">Nombre</label>
                    <div class="formulario">
                        <input type="text" class="form-input" name="nombre" id="nameCliente" maxlength="30"
                            placeholder="Ingrese su nombre">
                    </div>
                </div>

                <div class="form-section">
                    <label for="last-name-cliente" class="label">Apellido</label>
                    <div class="formulario">
                        <input type="text" name="apellido" class="form-input" id="lastName" maxlength="30"
                            placeholder="Ingrese su apellido">
                    </div>

                    <div class="form-section">
                        <label for="mail-cliente" class="label">Email</label>
                        <div class="formulario">
                            <input type="email" name="email" class="form-input" id="emailCliente"
                                placeholder="Ingrese su mail">
                        </div>
                    </div>

                    <div class="form-section">
                        <label for="telefono" class="label">Teléfono</label>
                        <div class="formulario">
                            <input type="number" name="celular" class="form-input" id="telefono"
                                placeholder="Ingrese su número de teléfono">
                        </div>
                    </div>

                    <div class="form-section">
                        <label for="country-cliente" class="label">País</label>
                        <div class="formulario">
                            <input type="text" name="pais" class="form-input" id="pais" maxlength="15"
                                placeholder="Ingrese su país">
                        </div>
                    </div>

                    <div class="form-section">
                        <label for="motivo" class="label">Motivo del contacto</label>
                        <div class="form-radio">
                            <div class="form-radio-check">
                                <input type="radio" name="motivo" id="consulta motivo" value="consulta">
                                <label for="consulta motivo" class="label-radio">Consulta</label>
                            </div>
                            <div class="form-radio-check">
                                <input type="radio" name="motivo" id="sugerencia motivo" value="sugerencia">
                                <label for="sugerencia motivo" class="label-radio">Sugerencia</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <label for="mensaje" class="label" id="mensaje">Mensaje</label>
                        <br>
                        <textarea name="mensaje" name="mensaje" class="textarea" id="txt-area" cols="30" rows="10"
                            placeholder="Ingrese su mensaje"></textarea>
                    </div>

                    <div class="form-btn">
                        <button type="reset" class="btn-borrar">Borrar</button>
                        <button type="submit" class="btn-enviar">Enviar</button>
                    </div>
                </div>
            </form>
        </section>

        <!--Mapa-->

                    width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
